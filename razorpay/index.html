<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>RazorPay</title>
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex justify-between items-center">
            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img
                    src="./images/logo.avif" 
                    alt="Logo"
                    width="125px"
                    height="30px"
                />
            </a>

            <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Payments</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Banking</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Payroll</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Partners</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Resources</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Support</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                </li>
            </ul>

            <div class="flex space-x-6 items-center">
                <img 
                    src="./images/flag.jpg" 
                    width="28px"
                    height="20px"
                    class="h-[20px] w-[28px]"
                />
                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log in</button>
                <button class="py-3 px-4 font-mullish text-lightBlue bg-white rounded-sm text-sm font-bold border hover:text-lightBlue500 transition-all duration-200">Sign Up</button>
            </div>
        </div>
    </nav>
</body>
</html>
